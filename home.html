<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="header">
        <div class="box1">
            <p class="p1">TASK MANAGER</p>
        </div>
        <div class="box2">
            <p class="p2">Hii, username</p>
        </div>
    </div>
    <hr>
    <div class="container">
        <!-- <div class="box3">
            <p class="p3">Add Tasks:</p>
        </div> -->
        <div class="box4">
            <div class="box41">
                <div class="box411">
                    <img src="home3.jpg" alt="" class="img1">
                </div>
                <div class="box412">
                    <input type="text" class="p4" id="taskInput" placeholder="Write task here">
                </div>
                
            </div>
            <div class="box42">
                <!-- <div class="box421">
                    <button><img src="home2.jpg" alt="" class="img2"></button>
                </div>
                <div class="box422">
                    <p class="p5">Incomplete</p>
                </div> -->
                <button class="add" onclick="addTask()" >Add task</button>
            </div>
        </div>
    </div>
    <div class="tasklistcontainer">
        <p class="p3">Task List:</p>
        <ol id="taskList"></ol>
    </div>
    <script>

         function addTask() {
            let taskInput = document.getElementById("taskInput");
            let taskList = document.getElementById("taskList");
            let taskText = taskInput.value.trim();


            if (taskText === "") {
                alert("Please enter a task!");
                return;
            }
            
            let listItem = document.createElement("li");
            listItem.className = "taskitem";
            listItem.textContent = taskText;
            taskList.appendChild(listItem);
            
            taskInput.value = "";
        }
        document.getElementById("taskInput").addEventListener("keypress", function(event) {
    if (event.key === "Enter") {
        addTask();
    }
});
           
    </script>
</body>

</html>
